version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    # https://github.com/vnsoft2014/prisma-client-go/pull/641#issuecomment-952631905
    ignore:
      - dependency-name: "github.com/iancoleman/strcase"
      - dependency-name: "github.com/takuoki/gocase"

  - package-ecosystem: "docker"
    directory: "/test/integration"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "daily"
